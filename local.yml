- hosts: localhost
  become: true
  tasks:
  - name: Install packages
    apt: name={{item}}
    with_items:
      - htop
      - code
      - git
      - build-essential
      - curl
      - make
      - gnome-tweaks
      - python3-pip
      - emacs-nox
      - openjdk-18-jdk
      - google-chrome-stable
      - discord
      - ca-certificates
      - apt-transport-https
      - gnupg-agent
      - software-properties-common
      - gimp
      - neofetch
      - snap
      - core

  - name: Install packages
    snap: name={{item}}
    with_items:
      - android-studio

  - name: add GPG key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: add docker repository to apt
    apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present

  - name: install docker
    apt:
        name: "{{item}}"
        state: latest
        update_cache: yes
    loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io